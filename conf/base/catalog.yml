# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/data/data_catalog.html
merged_dataframe:
  type: pandas.ParquetDataSet
  filepath: s3://gpx-data-raw/stage-data/intermediate/merged_data.parquet
  credentials: dev_s3
  save_args:
    compression: GZIP
  layer: ingestion

geocoder:
  type: MemoryDataSet
  copy_mode: assign
  layer: enrichment

enriched_df:
  type: pandas.ParquetDataSet
  filepath: s3://gpx-data-enrichment/enriched-data/enrichment/enriched_data.parquet
  credentials: dev_s3
  save_args:
    compression: GZIP
  layer: enrichment

feature_df:
  type: pandas.ParquetDataSet
  filepath: s3://gpx-data-enrichment/enriched-data/features/features_data.parquet
  credentials: dev_s3
  save_args:
    compression: GZIP
  layer: feature engineering

compact_df:
  type: pandas.SQLTableDataSet
  credentials: dev_sql
  table_name: compact_data
  save_args:
    if_exists: replace
  layer: visualization